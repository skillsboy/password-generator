<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Javascript Password Generator</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">


    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="index.js" defer></script>

    <title>Document</title>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center mx-4 my-5 custom-center">
        <div class="me-5">
            <div class="mb-3">
                <select id="randomPasswordLength" name="randomPasswordLength">
                    <option value="" disabled selected>Password Length</option>
                </select>
            </div>
            <div class="mb-3">
                <input id="includeLowerCase" class="btn-check" type="checkbox" checked autocomplete="off">
                <label class="btn btn-success" for="includeLowerCase">Include LC letters ( e.g. abc )</label>
            </div>
            <div class="mb-3">
                <input id="includeUpperCase" class="btn-check" type="checkbox" autocomplete="off">
                <label class="btn btn-success" for="includeUpperCase">Include UC letters ( e.g. ABC )</label>
            </div>
            <div class="mb-3">
                <input id="includeNumbers" class="btn-check" type="checkbox" autocomplete="off">
                <label class="btn btn-success" for="includeNumbers">Include numbers ( e.g. 123 )</label>
            </div>
            <div class="mb-3">
                <input id="includeSymbols" class="btn-check" type="checkbox" autocomplete="off">
                <label class="btn btn-success" for="includeSymbols">Include symbols ( e.g. !?# )</label>
            </div>
        </div>
        <div class="d-flex flex-column">
            <input id="randomPassword" class="fs-2 mb-4" placeholder="Generated Password" value="" disabled>
            <button id="generatePassword" class="btn btn-primary" style="height: 50px;" type="button">Generate</button>
        </div>

    </div>
</body>

</html>
